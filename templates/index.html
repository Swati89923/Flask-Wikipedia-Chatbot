<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Wikipedia Chatbot - Advanced NLP Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <div class="header-content">
            <div class="bot-info">
                <div class="bot-avatar">ü§ñ</div>
                <div class="bot-details">
                    <h1>AI Wikipedia Assistant</h1>
                    <span class="bot-status">Powered by Advanced NLP</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="clear-btn" onclick="clearChat()" title="Clear conversation">
                    üóëÔ∏è Clear
                </button>
            </div>
        </div>
    </div>

    <div id="chat-box" class="chat-box">
        <div class="welcome-message">
            <div class="bot-avatar">ü§ñ</div>
            <div class="welcome-content">
                <h3>Hello! I'm your AI Wikipedia Assistant</h3>
                <p>I can answer factual questions about any topic available on Wikipedia. Try asking about:</p>
                <div class="example-queries">
                    <span class="example-tag" onclick="sendExample('physics')">Physics</span>
                    <span class="example-tag" onclick="sendExample('artificial intelligence')">AI</span>
                    <span class="example-tag" onclick="sendExample('Albert Einstein')">Einstein</span>
                    <span class="example-tag" onclick="sendExample('quantum computing')">Quantum Computing</span>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-input-container">
        <div class="input-wrapper">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Ask me anything from Wikipedia..."
                autocomplete="off"
                aria-label="Type your message here"
                maxlength="500"
            />
            <button 
                id="send-button" 
                onclick="sendMessage()" 
                class="send-button"
                aria-label="Send message"
                disabled
            >
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>
        <div class="input-footer">
            <span id="char-count">0 / 500</span>
            <span class="keyboard-hint">Press Enter to send</span>
        </div>
    </div>
</div>

<script>
// DOM Elements
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("user-input");
const sendButton = document.getElementById("send-button");
const charCount = document.getElementById("char-count");

// State management
let messageHistory = [];
let isTyping = false;

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    setupEventListeners();
    updateSendButton();
});

function setupEventListeners() {
    // Input events
    input.addEventListener('input', handleInputChange);
    input.addEventListener('keypress', handleKeyPress);
    
    // Keyboard accessibility
    sendButton.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            sendMessage();
        }
    });
    
    // Focus management
    input.focus();
}

function handleInputChange() {
    const text = input.value.trim();
    charCount.textContent = `${input.value.length} / 500`;
    updateSendButton();
}

function handleKeyPress(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
}

function updateSendButton() {
    const hasText = input.value.trim().length > 0;
    sendButton.disabled = !hasText || isTyping;
    sendButton.classList.toggle('enabled', hasText && !isTyping);
}

function sendExample(text) {
    input.value = text;
    handleInputChange();
    sendMessage();
}

function clearChat() {
    if (confirm('Clear all messages?')) {
        messageHistory = [];
        chatBox.innerHTML = `
            <div class="welcome-message">
                <div class="bot-avatar">ü§ñ</div>
                <div class="welcome-content">
                    <h3>Hello! I'm your AI Wikipedia Assistant</h3>
                    <p>I can answer factual questions about any topic available on Wikipedia. Try asking about:</p>
                    <div class="example-queries">
                        <span class="example-tag" onclick="sendExample('physics')">Physics</span>
                        <span class="example-tag" onclick="sendExample('artificial intelligence')">AI</span>
                        <span class="example-tag" onclick="sendExample('Albert Einstein')">Einstein</span>
                        <span class="example-tag" onclick="sendExample('quantum computing')">Quantum Computing</span>
                    </div>
                </div>
            </div>
        `;
        input.focus();
    }
}

function addMessage(text, sender, metadata = {}) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", sender);
    
    const timestamp = new Date().toLocaleTimeString('en-US', { 
        hour: '2-digit', 
        minute: '2-digit' 
    });
    
    let messageContent = `
        <div class="message-content">
            ${sender === 'bot' ? '<div class="bot-avatar">ü§ñ</div>' : ''}
            <div class="message-text ${sender}">
                ${text}
            </div>
        </div>
        <div class="message-meta">
            <span class="timestamp">${timestamp}</span>
            ${metadata.truncated ? '<span class="truncated-indicator">‚Ä¢ Truncated</span>' : ''}
            ${metadata.source ? `<span class="source">‚Ä¢ Source: ${metadata.source}</span>` : ''}
        </div>
    `;
    
    msgDiv.innerHTML = messageContent;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    
    // Add to history
    messageHistory.push({ text, sender, timestamp, metadata });
}

function showTypingIndicator() {
    const typingDiv = document.createElement("div");
    typingDiv.classList.add("message", "bot", "typing");
    typingDiv.innerHTML = `
        <div class="message-content">
            <div class="bot-avatar">ü§ñ</div>
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    `;
    chatBox.appendChild(typingDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    return typingDiv;
}

function sendMessage() {
    const msg = input.value.trim();
    if (!msg || isTyping) return;

    // Add user message
    addMessage(msg, "user");
    
    // Clear input and disable
    input.value = "";
    isTyping = true;
    updateSendButton();
    
    // Show typing indicator
    const typingIndicator = showTypingIndicator();

    // Send to backend
    fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg, history: messageHistory })
    })
    .then(res => res.json())
    .then(data => {
        // Remove typing indicator
        if (typingIndicator.parentNode) {
            chatBox.removeChild(typingIndicator);
        }
        
        // Process and add bot response
        const processedResponse = processBotResponse(data.reply);
        addMessage(processedResponse.text, "bot", processedResponse.metadata);
    })
    .catch(error => {
        console.error('Chat error:', error);
        // Remove typing indicator
        if (typingIndicator.parentNode) {
            chatBox.removeChild(typingIndicator);
        }
        addMessage("Sorry, I'm having trouble connecting. Please try again.", "bot");
    })
    .finally(() => {
        isTyping = false;
        updateSendButton();
        input.focus();
    });
}

function processBotResponse(response) {
    let processedText = response;
    let metadata = {};
    
    // Smart truncation for very long responses
    if (processedText.length > 400) {
        const sentences = processedText.match(/[^.!?]+[.!?]+/g) || [processedText];
        let truncated = '';
        let sentenceCount = 0;
        
        for (const sentence of sentences) {
            if (truncated.length + sentence.length > 350 && sentenceCount >= 2) {
                truncated += '...';
                metadata.truncated = true;
                break;
            }
            truncated += sentence;
            sentenceCount++;
        }
        
        processedText = truncated;
    }
    
    // Highlight important keywords
    const keywords = ['important', 'significant', 'key', 'major', 'primary', 'essential', 'critical', 'fundamental'];
    keywords.forEach(keyword => {
        const regex = new RegExp(`\\b${keyword}\\b`, 'gi');
        processedText = processedText.replace(regex, `<strong>${keyword}</strong>`);
    });
    
    return { text: processedText, metadata };
}

// Accessibility: Focus management
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        input.focus();
    }
});
</script>

</body>
</html>
